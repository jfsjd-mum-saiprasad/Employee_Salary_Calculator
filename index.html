<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee salary calculator</title>
</head>
<body>
    <form>
        <label>Basic Salary: <input type="text" id="basic"></label><br><br>
        <button type="button" onclick="calculateSalary()">Calculate Salary</button>
      </form>
      
      <p id="result"></p>
      
      <script>
      function calculateSalary() {
        const basic = parseFloat(document.querySelector("#basic").value);
        const DA = basic * 0.5;
        const HRA = basic * 0.2;
        const PF = 1800;
        const PT = 200;
      
        const grossSalary = basic + DA + HRA;
        const deductions = PF + PT;
        const netSalary = grossSalary - deductions;
      
        document.querySelector("#result").innerHTML =
          "Gross Salary: " + grossSalary + "<br>" +
          "Deductions: " + deductions + "<br>" +
          "Net Salary: " + netSalary;
      }
      </script>
      
</body>
</html>
